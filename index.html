<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
  <script src="js/main.js" defer></script>
</head>
<body class="body">
  <div class="container">
    <div class="container-inner">
      <div class="card" data-aos="zoom-in" data-aos-duration="1100">
        <div class="search">
          <input class="search-bar" type="text" placeholder="Введите город" spellcheck="false">
          <button class="btn" type="button">
            <img src="img/search.png" alt="search">
          </button>
        </div>
        <div class="weather">
          <img class="weather__icon" src="img/rain.png" alt="pogoda">
          <h1 class="temp">22°C</h1>
          <h2 class="city">Минск</h2>
          <div class="details">
            <div class="col">
              <img src="img/humidity.png" alt="">
              <div class="text-block">
                <p class="humidity">50%</p>
                <p class="humidity1">Влажность</p>
              </div>
            </div>
            <div class="col">
              <img src="img/wind.png" alt="">
              <div class="text-block">
                <p class="wind">15 км/ч</p>
                <p class="humidity1">Скорость ветра</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
